# .github/workflows/main.yml
name: Generate Proxy Provider

on:
  workflow_dispatch:
  schedule:
    - cron: '1 */1 * * *' # 每小时运行一次

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run proxy generation script
        run: python generate_proxies.py # 确保脚本文件名一致

      - name: Commit and push proxy list
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add proxies.yaml # 更改为 proxies.yaml
          # 只有当文件有变动时才执行提交
          git diff --staged --quiet || git commit -m "chore: Auto update proxy list"
          git push
